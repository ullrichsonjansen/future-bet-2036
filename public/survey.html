    </style>
</head>

            {

        // Display username
        const username = localStorage.getItem('username');

        // Render questions
        const form = document.getElementById('surveyForm');
        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-number">Frage ${q.id}/10</div>
                <div class="question-text">${q.text}</div>
                ${q.note ? `<div style="color: #8b8b9f; font-size: 0.85rem; margin-bottom: 15px;">üí° ${q.note}</div>` : ''}
                ${q.split ? renderSplitQuestion(q) : renderNormalQuestion(q)}
                <div class="note-area">
                    <label class="note-label">üìù Deine Begr√ºndung (optional):</label>
                    <textarea name="q${q.id}_note" placeholder="Warum hast du diese Antwort gew√§hlt?"></textarea>
                </div>
            `;
            form.appendChild(card);
        });

        function renderNormalQuestion(q) {
            const type = q.multiple ? 'checkbox' : 'radio';
            return `
                <div class="options">
                    ${q.options.map(opt => `
                        <div class="option">
                            <input type="${type}" name="q${q.id}" value="${opt.value}" id="q${q.id}_${opt.value}" ${q.multiple ? `data-max="${q.max}"` : ''}>
                            <label for="q${q.id}_${opt.value}">${opt.value}) ${opt.text}</label>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderSplitQuestion(q) {
            return q.parts.map(part => `
                <div style="margin-bottom: 20px;">
                    <div style="color: #00f2ff; font-size: 0.9rem; margin-bottom: 10px; font-weight: bold;">${part.label}</div>
                    <div class="options">
                        ${part.options.map(opt => `
                            <div class="option">
                                <input type="radio" name="q${q.id}_${part.name}" value="${opt.value}" id="q${q.id}_${part.name}_${opt.value}">
                                <label for="q${q.id}_${part.name}_${opt.value}">${opt.value}) ${opt.text}</label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Handle option selection styling
        document.addEventListener('change', (e) => {
            if (e.target.type === 'radio' || e.target.type === 'checkbox') {
                const option = e.target.closest('.option');
                
                if (e.target.type === 'radio') {
                    // Remove selected class from siblings
                    const siblings = option.parentElement.querySelectorAll('.option');
                    siblings.forEach(s => s.classList.remove('selected'));
                }
                
                if (e.target.checked) {
                    option.classList.add('selected');
                    
                    // Handle checkbox max limit
                    if (e.target.type === 'checkbox') {
                        const max = parseInt(e.target.dataset.max);
                        const name = e.target.name;
                        const checked = document.querySelectorAll(`input[name="${name}"]:checked`);
                        
                        if (checked.length > max) {
                            e.target.checked = false;
                            option.classList.remove('selected');
                            alert(`Bitte w√§hle maximal ${max} Optionen aus.`);
                        }
                    }
                } else {
                    option.classList.remove('selected');
                }
                
                updateProgress();
            }
        });

        // Update progress bar
        function updateProgress() {
            let answered = 0;
            
            questions.forEach(q => {
                if (q.split) {
                    let allParts = true;
                    q.parts.forEach(part => {
                        const checked = document.querySelector(`input[name="q${q.id}_${part.name}"]:checked`);
                        if (!checked) allParts = false;
                    });
                    if (allParts) answered++;
                } else if (q.multiple) {
                    const checked = document.querySelectorAll(`input[name="q${q.id}"]:checked`);
                    if (checked.length === q.max) answered++;
                } else {
                    const checked = document.querySelector(`input[name="q${q.id}"]:checked`);
                    if (checked) answered++;
                }
            });

            const percentage = (answered / questions.length) * 100;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${answered} von ${questions.length} Fragen beantwortet`;
            
            document.getElementById('submitBtn').disabled = answered < questions.length;
        }

        // Form submission
        document.getElementById('surveyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (document.getElementById('submitBtn').disabled) {
                document.getElementById('validationError').style.display = 'block';
                return;
            }

            const formData = new FormData(e.target);
            const answers = {};
            
            for (let [key, value] of formData.entries()) {
                if (key.includes('_note')) {
                    answers[key] = value;
                } else if (answers[key]) {
                    // Multiple checkboxes
                    answers[key] += ',' + value;
                } else {
                    answers[key] = value;
                }
            }

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': localStorage.getItem('token')
                    },
                    body: JSON.stringify({ answers })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/waiting.html';
                } else {
                    throw new Error(data.error || 'Fehler beim Speichern');
                }
            } catch (error) {
                document.getElementById('error').textContent = '‚ùå ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
